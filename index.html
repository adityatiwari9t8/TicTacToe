<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe Pro</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app-container">
      <h1>Tic Tac Toe</h1>

      <!-- New Scoreboard Section -->
      <div class="scoreboard">
        <div class="score-box x">
          <span class="score-label">Player X</span>
          <span id="score-x" class="score-val">0</span>
        </div>
        <div class="score-box">
          <span class="score-label">Draws</span>
          <span id="score-draw" class="score-val">0</span>
        </div>
        <div class="score-box o">
          <span class="score-label">Player O</span>
          <span id="score-o" class="score-val">0</span>
        </div>
      </div>

      <!-- Turn Indicator -->
      <div class="turn-indicator">
        <div class="turn-dot" id="turn-dot"></div>
        <span id="turn-text">Player X's Turn</span>
      </div>

      <!-- Game Board -->
      <div class="game-grid">
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
      </div>

      <button id="reset-btn" class="btn reset-btn">Reset Board</button>

      <!-- Result Overlay -->
      <div class="msg-container hide">
        <p id="msg">Winner</p>
        <button id="new-btn" class="btn">New Game</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
